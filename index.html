<head>
    <meta charset="UTF-8">
    <title>GeoLoc - Connexion</title>
    <link rel="stylesheet" href="front/api.css">
    <style>
        .auth-box { width: 320px; margin: 80px auto; padding: 30px; background: #2c3e50; color: white; border-radius: 10px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .link { display: block; margin-top: 15px; color: #3498db; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>GeoLoc Relay - Connexion</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <a href="front/register.html" class="link">Pas encore de compte ? S'inscrire</a>
    </div>

    <script>
        const API_URL = "http://172.29.19.53:3000";
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            if (res.ok) {
                // Redirection vers le dossier front pour la carte
                window.location.href = "front/api.html";
            } else {
                alert("Identifiants incorrects");
            }
        }
    </script>
</body>
