<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GeoLoc - Connexion Sécurisée</title>
    <link rel="stylesheet" href="front/css/login.css">
    <script src="front/js/login.js" defer></script>
</head>
<body style="background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div class="auth-container">
        <h2 style="margin-top: 0;">GeoLoc Relay</h2>
        <p style="color: #bdc3c7;">Accès sécurisé par JWT</p>
        
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        
        <button onclick="doLogin()">SE CONNECTER</button>
        
        <p id="status-msg"></p>
        
        <hr style="border: 0; border-top: 1px solid #34495e; margin: 20px 0;">
        <a href="front/register.html" style="color: #3498db; text-decoration: none; font-size: 0.9em;">Créer un nouveau compte</a>
    </div>

</body>
</html>
