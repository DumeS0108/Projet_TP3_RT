<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GeoLoc - Inscription</title>
    <link rel="stylesheet" href="api.css">
    <style>
        .auth-box { width: 320px; margin: 80px auto; padding: 30px; background: #2c3e50; color: white; border-radius: 10px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .link { display: block; margin-top: 15px; color: #bdc3c7; text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Créer un compte</h2>
        <input type="email" id="email" placeholder="Votre Email">
        <input type="password" id="password" placeholder="Choisir un mot de passe">
        <button onclick="register()">S'inscrire</button>
        <a href="login.html" class="link">Déjà inscrit ? Se connecter</a>
    </div>

    <script>
        const API_URL = "http://172.29.19.53:3000";
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`${API_URL}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (res.ok) {
                alert("Compte créé avec succès !");
                window.location.href = "login.html";
            } else {
                const data = await res.json();
                alert("Erreur : " + data.error);
            }
        }
    </script>
</body>
</html>
